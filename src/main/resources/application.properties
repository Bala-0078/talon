# ===================================================================
# Application Server Configuration
# ===================================================================
# Defines the port on which the embedded Tomcat server will listen.
server.port=8080

# ===================================================================
# Database Configuration (PostgreSQL)
# ===================================================================
# The JDBC URL for connecting to the PostgreSQL database.
# Format: jdbc:postgresql://<host>:<port>/<database_name>
spring.datasource.url=jdbc:postgresql://localhost:5432/microdb

# The username for the database connection.
spring.datasource.username=mydb

# The password for the database connection. Use environment variables or a secrets manager in production.
spring.datasource.password=mypass

# ===================================================================
# JPA & Hibernate Configuration
# ===================================================================
# Hibernate's Data Definition Language (DDL) auto-generation strategy.
# 'update': Automatically updates the schema if it differs from the entity mappings.
# Use 'validate' in production to prevent accidental schema changes.
spring.jpa.hibernate.ddl-auto=update

# ===================================================================
# External API Integration (Talon.One)
# ===================================================================
# The base URL for the Talon.One Integration API.
# This should point to your specific Talon.One deployment.
talonone.base-url=https://yourbaseurl.talon.one

# The secret API key for authenticating with the Talon.One API.
# This is a sensitive value and should be managed securely (e.g., using environment variables or a vault).
talonone.api-key=your-secret-api-key